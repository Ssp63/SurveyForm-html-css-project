<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <h1>ðŸš€ Course Survey Form</h1>
        <p>We value your feedback! Please fill out this form to help us improve our courses.</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number">Year of Study</label>
                <input id="number" type="number" min="1" max="4" placeholder="Year">
            </div>

            <div class="form-group">
                <label for="dropdown">Select Your Course</label>
                <select id="dropdown">
                    <option value="">(Select one)</option>
                    <option value="dsa">DSA</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </select>
            </div>

            <fieldset class="form-group">
                <legend>Rate this Course</legend>
                <label><input type="radio" name="rating" value="0-25"> 0-25%</label>
                <label><input type="radio" name="rating" value="25-50"> 25-50%</label>
                <label><input type="radio" name="rating" value="50-75"> 50-75%</label>
                <label><input type="radio" name="rating" value="75-100"> 75-100%</label>
            </fieldset>

            <div class="form-group">
                <p>What should we improve?</p>
                <label><input type="checkbox"> Faculty Delivery</label>
                <label><input type="checkbox"> Course Content</label>
                <label><input type="checkbox"> Learning Resources</label>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" rows="4" placeholder="Share your thoughts..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit Feedback ðŸš€</button>
            </div>
        </form>
    </div>
</body>
</html>
